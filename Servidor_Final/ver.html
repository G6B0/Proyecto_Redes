<!DOCTYPE html>
<html>
<head>
    <title>Visualización Sensores</title>
</head>
<body>
    <h1>Datos Sensores</h1>
    <button onclick="cargarDatos()">Actualizar Datos</button>
    <table border="1" id="tabla">
        <tr>
            <th>ID</th>
            <th>Fecha y Hora</th>
            <th>Temperatura</th>
            <th>Presión</th>
            <th>Humedad</th>
        </tr>
    </table>

    <script>
        function cargarDatos() {
            fetch('http://localhost:5001/datos')
                .then(response => response.json())
                .then(data => {
                    const tabla = document.getElementById('tabla');
                    // Limpiar tabla (excepto la cabecera)
                    tabla.innerHTML = `
                        <tr>
                            <th>ID</th>
                            <th>Fecha y Hora</th>
                            <th>Temperatura</th>
                            <th>Presión</th>
                            <th>Humedad</th>
                        </tr>
                    `;
                    data.forEach(row => {
                        tabla.innerHTML += `
                            <tr>
                                <td>${row.id}</td>
                                <td>${row.fecha_hora}</td>
                                <td>${row.temperatura}</td>
                                <td>${row.presion}</td>
                                <td>${row.humedad}</td>
                            </tr>
                        `;
                    });
                });
        }
    </script>
</body>
</html>
